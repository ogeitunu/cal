<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project On calculator</title>
    
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="button-grid">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script src="script.js">
        let currentInput = '';
        let previousInput = '';
        let operator = '';

        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById('display').innerHTML = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            document.getElementById('display').innerHTML = '0';
        }

        function calculate() {
            previousInput = parseFloat(previousInput);
            currentInput = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    currentInput = previousInput + currentInput;
                    return;
                case '-':
                    currentInput = previousInput - currentInput;
                    break;
                case '*':
                    currentInput = previousInput * currentInput;
                    break;
                case '/':
                    if (currentInput === 0) {
                        document.getElementById('display').innerHTML = 'Error: Division by zero';
                        return;
                    } else {
                        currentInput = previousInput / currentInput;
                    }
                    break;
                default:
                    break;
            }

            document.getElementById('display').innerHTML = currentInput;
            previousInput = currentInput;
            currentInput = '';
            operator = '';
        }
    </script>
</body>
</html>
